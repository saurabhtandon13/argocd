apiVersion: v1
kind: Namespace
metadata:
  name: argoapp-secret
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argoapp
  namespace: argoapp-secret
  labels:
    app: argoapp
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argoapp
  template:
    metadata:
      labels:
        app: argoapp
    spec:
      containers:
      - name: echo
        image: stevesloka/echo-server
        command: ["echo-server"]
        args:
          - --echotext=This is a ARGO APPLICATION HOMEWORK
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: MYSQL_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: mysql
              key: username
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql
              key: password
---

apiVersion: v1
kind: Service
metadata:
  name: argoapp
  labels:
    app: argoapp
  namespace: argoapp-secret
spec:
  selector:
    app: argoapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
